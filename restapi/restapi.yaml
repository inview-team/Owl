apiVersion: v1
kind: Pod
metadata:
  name: restapi
  namespace: owl
  labels:
    app: restapi
spec:
  containers:
  - name: restapi
    image: inviewteam/owl-restapi  
---
apiVersion: v1
kind: Service
metadata:
  name: restapi-svc
  namespace: owl
spec:
  selector:
    app: restapi
  ports:
    - protocol: TCP
      port: 1337
      targetPort: 32312
